<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{app_name}}</title>
    <link rel="stylesheet" href="css/mockups.css">
  </head>
  <body>

    <header>
      <div class="app-brand">
        <a href="index.html">
          <img src="../../icon.png" alt="">
          <span>
            {{app_name}}
          </span>
        </a>
      </div>

      <div class="brand">
        <p>Tapmates</p>
        <img src="img/logo.png" alt="">
      </div>
    </header>

    <aside>
      <ul id="js-categories-menu" class="categories-menu">
      {{#categories}}
        <li>
          <a href="{{file}}/index.html">{{name}}</a>
        </li>
      {{/categories}}
      </ul>
    </aside>

    <main>
      <h1>Hello :)</h1>
    </main>

    <script src="js/mockups.js"></script>

  </body>
</html>
