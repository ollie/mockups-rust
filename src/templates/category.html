<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{#category}}{{name}}{{/category}} &ndash; {{app_name}}</title>
    <link rel="stylesheet" href="../css/mockups.css">
  </head>
  <body>

    <header>
      <a href="../index.html">
        <img src="../../icon.png" alt="">
      </a>
      <p>{{app_name}}</p>
      <p>Tapmates</p>
      <img src="../img/logo.png" alt="">
    </header>

    <aside>
      <ul id="js-categories-list" class="categories-list">
      {{#categories}}
        <li class="{{file}}">
          <a href="../{{file}}/index.html">{{name}}</a>
        </li>
      {{/categories}}
      </ul>
      <ul id="js-sections-list" class="sections-list">
      {{#sections}}
        <li class="{{class}}">
          <a href="{{file}}">{{name}}</a>
        </li>
      {{/sections}}
      </ul>
    </aside>

    <main>
    {{#category}}
      <h1>{{name}}</h1>
    {{/category}}
    {{#sections}}
      <div class="section-item">
        <h2>
          <a href="{{file}}">{{name}}</a>
        </h2>
      {{#images}}
        <div class="detail-item">
          <p>
            <a href="../../{{category}}/{{file_url}}">
              <img src="../thumbs/{{category}}/{{file_url}}" alt="">
            </a>
          </p>
          <p>{{number}}</p>
        </div>
      {{/images}}
      </div>
    {{/sections}}
    </main>

    <script src="../js/mockups.js"></script>
    <script>
      markItemAsSelected('js-categories-list', '{{#category}}{{file}}{{/category}}');
    </script>

  </body>
</html>
