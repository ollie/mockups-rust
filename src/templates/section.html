<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{#category}}{{name}}{{/category}} &gt; {{#section}}{{name}}{{/section}} &ndash; {{app_name}}</title>
    <link rel="stylesheet" href="../css/mockups.css">
  </head>
  <body>

    <header>
      <div class="app-brand">
        <a href="../index.html">
          <img src="../../icon.png" alt="">
          <span>
            {{app_name}}
          </span>
        </a>
      </div>

      <div class="brand">
        <p>Tapmates</p>
        <img src="../img/logo.png" alt="">
      </div>
    </header>

    <aside>
      <ul id="js-categories-menu" class="categories-menu">
      {{#categories}}
        <li class="{{file}}">
          <a href="../{{file}}/index.html">{{name}}</a>
        </li>
      {{/categories}}
      </ul>
      <ul id="js-sections-menu" class="sections-menu">
      {{#sections}}
        <li class="{{class}}">
          <a href="{{file}}">{{name}}</a>
        </li>
      {{/sections}}
      </ul>
    </aside>

    <main>
      <h1>
      {{#category}}
        <a href="../{{file}}/index.html">{{name}}</a>
      {{/category}}
        &gt;
      {{#section}}
        {{name}}
      {{/section}}
      </h1>
      <ul class="images-list">
      {{#images}}
        <li class="image-item">
          <a href="../../{{category}}/{{file_url}}">
            <img src="../thumbs/{{category}}/{{file_url}}" alt="">
          </a>
          <p>{{number}}</p>
        </li>
      {{/images}}
      </ul>
    </main>

    <script src="../js/mockups.js"></script>
    <script>
      markItemAsSelected('js-categories-menu', '{{#category}}{{file}}{{/category}}');
      markItemAsSelected('js-sections-menu',   '{{#section}}{{class}}{{/section}}');
    </script>

  </body>
</html>
